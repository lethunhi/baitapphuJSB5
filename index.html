<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <form class="px-5 col-6">
        <p class="py-2">BÀI TẬP 1: TÍNH THUẾ THU NHẬP CÁ NHÂN</p>
        <div class="form-group">
            <label for="hoTen">Họ tên: </label>
            <input type="text" class="form-control" id="hoTen" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="tongThuNhap">Tổng thu nhập một năm: </label>
            <input type="text" class="form-control" id="tongThuNhap">
        </div>
        <div class="form-group">
            <label for="soNguoi">Số người phụ thuộc: </label>
            <input type="text" class="form-control" id="soNguoi">
        </div>


        <button type="button" class="btn btn-primary" id="btnTinh">Kết quả</button>
        <p id="txtThongBao" class="alert alert-success"></p>

    </form>
    <form class="px-5 col-6">
        <p class="py-2">BÀI TẬP 2: TÍNH TIỀN CÁP</p>
        <div class="form-group">
            <label for="maKH">Mã khách hàng: </label>
            <input type="text" class="form-control" id="maKH" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <span>Loại khách hàng: </span>
            <div class="form-check py-2">
                <input class="form-check-input" type="radio" name="loaiKH" id="nhaDan" value="nhaDan" checked onChange="findselected()">
                <label class="form-check-label" for="nhaDan">
                    Nhà dân
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="loaiKH" id="doanhNghiep"  value="doanhNghiep" onChange="findselected()">
                <label class="form-check-label" for="doanhNghiep">
                    Doanh nghiệp
                </label>
              </div>
              <div class="form-group py-2" >
                <label for="soKetNoi">Số kết nối: </label>
                <input type="text" class="form-control" id="soKetNoi" disabled>
            </div>

        </div>
       

        
        <div class="form-group">
            <label for="soKenh">Số kênh cao cấp: </label>
            <input type="text" class="form-control" id="soKenh">
        </div>


        <button type="button" class="btn btn-primary" id="btnTinh2">Kết quả</button>
        <p id="txtThongBao2" class="alert alert-success"></p>

    </form>

   

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
